<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Le Label</h1>
    <form action="Label-page" method="get">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="nome"><br><br>
        <label for="cognome">Cognome:</label>
        <input type="text" name="cognome" id="cognome"><br><br>
        <label for="data di nascita">Data di nascita:</label>
        <input type="text" name="data di nascita" id="data di nascita"><br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="inserisci la tua email"><br><br>
        <label for="numero">Numero di telefono:</label>
        <input type="number" name="numero" id="numero" placeholder="inserisci il tuo numero"><br><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
